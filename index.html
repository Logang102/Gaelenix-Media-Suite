<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaelenix Media Suite - Controller</title>
    <link rel="stylesheet" href="styles.css" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;" />
</head>
<body>
    <div id="app">
        <header>
            <h1>GAELENIX MEDIA SUITE</h1>
            <div>
                <button id="show-preview-btn" class="settings-btn" title="Show Live Preview">üì∫</button>
                <button id="control-settings" class="settings-btn" title="Settings">‚öôÔ∏è</button>
            </div>
        </header>
        <div id="tv-selection-container">
            <h2>Target TVs</h2>
            <div id="tv-list">
                <span>TV discovery will be implemented in Phase 2...</span>
            </div>
        </div>
        <div id="visual-controller">
            <div id="control-side-banner"><span>Side Banner</span></div>
            <div id="control-main-content"><span>Main Content</span></div>
            <div id="control-spotify-zone"><span>Spotify</span></div>
            <div id="control-bottom-ticker"><span>Bottom Ticker</span></div>
        </div>
        
        <div id="editing-panel-container" class="hidden">
            <div id="editing-panel">
                <div id="editing-panel-header">
                    <h3 id="editing-panel-title"></h3>
                    <button id="close-panel-btn">√ó</button>
                </div>
                <div id="editing-panel-content"></div>
            </div>
        </div>
    </div>
    <div id="notification-toast" class="notification-toast"></div>
    <script src="renderer.js"></script>
</body>
</html>
